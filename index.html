<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tudo</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <main class="container conteudo">
        <div>
            <h3 class="m-2 text-center">Lista de Coisas</h3>
        </div>
        <div class="principal">
            <div class="mochila"></div>
            <form action="" class="form-control mb-2 adicionar" id="novoItem">
                <div class="col-auto">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name='nome' placeholder="Digite o nome">
                </div>
                <div class="col-auto">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" name='quantidade' placeholder="Digite a quantidade">
                </div>
                <div class="col-auto">
                    <input type="submit" value="Adicionar" class="form-control btn btn-primary mt-3 cadastrar" id="cadastrar">
                </div>
            </form>
        </div>
        <div>
            <ol class="list-group list-group-numbered lista" id="lista"></ol>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
